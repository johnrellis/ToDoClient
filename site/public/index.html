<!DOCTYPE html> 
<html> 
<head> 
  <title>Title</title> 
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" /> 

  <link rel="stylesheet" href="css/jquery.mobile.css" />
  <link rel="stylesheet" href="css/john-todo.css" />

  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/backbone.localStorage.js"></script>
  <script src="js/iscroll.js"></script>

  <script src="js/john-todo.js"></script>
</head> 
<body> 

<div id="main" data-role="page">

  <div data-role="header" data-position="fixed">
    <h1>{{-title}}</h1>
    <a id="add" data-icon="plus" class="ui-btn-right">Add</a>
	<a id="cancel" data-icon="minus" class="ui-btn-right">Cancel</a>
	<div id='newItem' data-role="fieldcontain" class="ui-hide-label">
		<input type="text" id="text" placeholder="Enter To Do item"/>
		<a id="save" data-role="button" data-inline="true" data-icon='plus'>Save</a>
    </div>	
  </div>

  <div data-role="content">	
      
	 
    <ul id="list" data-role="listview">
		<li id="item_tm">
			<span class="check">&nbsp;</span>
			<span class="text">{{-text}}</span>
		</li>
    </ul>

  </div>
	 

<div id="tm">
     <div id="delete_tm" class="delete">Delete</div>
</div>

</div>
</body>
</html>
