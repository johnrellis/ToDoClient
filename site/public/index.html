<!DOCTYPE html>
<html>
<head>
    <title>Todo</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="stylesheet" href="css/jquery.mobile.css"/>
    <link rel="stylesheet" href="css/john-todo.css"/>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/iscroll.js"></script>

    <script src="js/john-todo.js"></script>
</head>
<body>

<div id="main" data-role="page">

    <div data-role="header" data-position="fixed">
        <h1>{{-title}}</h1>
        <a id="add" data-icon="plus" class="ui-btn-right">Add</a>
        <a id="cancel" data-icon="minus" class="ui-btn-right">Cancel</a>
    </div>

    <div data-role="content">

        <div id='new-item'>
            <input type="text" id="text" placeholder="enter to do item" class="ui-hide-label"/><br>
            <select name="group-select" id="group-select">
                <option value="General">General</option>
            </select>
            <input type="text" id="new-group" placeholder="enter a new group" class="ui-hide-label"/>

            <div data-role="fieldcontain">
                <a id="save" data-role="button" data-inline="true" data-icon='plus' class="ui-hide-label">Save</a>
                <a id="add-new-group" data-role="button" data-inline="true" data-icon='plus' class="ui-hide-label">New
                    Group</a>
                <a id="cancel-new-group" data-role="button" data-inline="true" data-icon='minus' class="ui-hide-label">Cancel
                    New Group</a>
            </div>
        </div>


        <ul id="list" data-role="listview">
        </ul>

    </div>

    <div data-role="footer" data-position="fixed">
        <h4>{{-position}}</h4>
    </div><!-- /footer -->


    <div id="tm">
        <div id="delete_tm" class="delete">Delete</div>
        <div id="ul_tm">
            <span class="check">&nbsp;</span>
            <span class="text">{{-text}}</span>
        </div>
    </div>


</div>
</body>
</html>
